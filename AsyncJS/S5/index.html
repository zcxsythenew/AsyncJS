<!DOCTYPE html>
<html>
<head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
    <div id="at-plus-container">
        <div id="bottom-positioner">
            <div id="button">
                <div id="info-bar" class="info-bar-disabled">
                    <div style="display:block" class="info"></div>
                </div>
                <div id="control-ring-container">
                    <ul id="control-ring">
                        <li class="mask button"><span class="title">A</span><span class="unread">...</span></li>
                        <li class="history button"><span class="title">B</span><span class="unread">...</span></li>
                        <li class="message button"><span class="title">C</span><span class="unread">...</span></li>
                        <li class="setting button"><span class="title">D</span><span class="unread">...</span></li>
                        <li class="sign button"><span class="title">E</span><span class="unread">...</span></li>
                    </ul>
                </div>
				<div class="tip"></div>
                <div class="apb">
                    <div class="icon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
